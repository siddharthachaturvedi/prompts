<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts — Siddhartha Chaturvedi</title>
    <meta name="description" content="Curated system prompts and prompt architectures.">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --washi: #F2F0E9;
            --ink: #1A1A1A;
            --ink-light: #666666;
            --vermillion: #E34234;
            --line: #D4D2CC;
            --paper-texture: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            --font-primary: 'Inter', -apple-system, system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-primary);
            font-size: 16px;
            line-height: 1.6;
            color: var(--ink);
            background: var(--washi);
            overflow-x: hidden;
            display: flex;
            min-height: 100vh;
        }

        /* Paper texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--paper-texture);
            pointer-events: none;
            z-index: 50;
            opacity: 0.4;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--washi);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--ink);
        }

        /* ═══════════ SIDEBAR ═══════════ */
        .sidebar {
            width: 280px;
            background: var(--washi);
            border-right: 1px solid var(--ink);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--ink);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            background: var(--vermillion);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .sidebar-header h1 {
            font-size: 0.8rem;
            font-family: var(--font-mono);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Search */
        .search-box {
            border-bottom: 1px solid var(--ink);
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--ink);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--ink-light);
        }

        /* Nav */
        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 3px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--line);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: var(--ink);
            text-decoration: none;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            border-bottom: 1px solid var(--line);
        }

        .nav-item:hover {
            background: var(--ink);
            color: var(--washi);
        }

        .nav-item.active {
            background: var(--ink);
            color: var(--washi);
        }

        .nav-item.hidden {
            display: none;
        }

        .nav-number {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--ink-light);
            flex-shrink: 0;
            width: 1.5rem;
        }

        .nav-item.active .nav-number,
        .nav-item:hover .nav-number {
            color: var(--line);
        }

        .nav-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--ink);
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--ink-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-footer a {
            color: var(--vermillion);
            text-decoration: none;
        }

        .sidebar-footer a:hover {
            text-decoration: underline;
        }

        /* ═══════════ MAIN ═══════════ */
        .main {
            margin-left: 280px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top bar */
        .topbar {
            display: flex;
            align-items: stretch;
            border-bottom: 1px solid var(--ink);
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--washi);
        }

        .topbar-title {
            flex: 1;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--ink-light);
        }

        .topbar-actions {
            display: flex;
            align-items: stretch;
        }

        .tb-btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-left: 1px solid var(--ink);
            background: transparent;
            color: var(--ink);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tb-btn:hover {
            background: var(--ink);
            color: var(--washi);
        }

        .tb-btn.active {
            background: var(--ink);
            color: var(--washi);
        }

        .tb-btn.copy-btn {
            background: var(--vermillion);
            color: white;
        }

        .tb-btn.copy-btn:hover {
            background: var(--ink);
            color: var(--washi);
        }

        .tb-btn.copied {
            background: var(--ink);
            color: var(--washi);
        }

        /* ═══════════ CONTENT ═══════════ */
        .content-area {
            flex: 1;
            padding: clamp(2rem, 4vw, 4rem);
            max-width: 800px;
        }

        .content-panel {
            opacity: 0;
            transform: translateY(6px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .content-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Rendered markdown */
        .rendered-view {}

        .rendered-view.hidden {
            display: none;
        }

        /* Raw editor */
        .raw-view {
            display: none;
        }

        .raw-view.active {
            display: block;
        }

        .raw-editor {
            width: 100%;
            min-height: 500px;
            padding: 2rem;
            background: transparent;
            border: 1px solid var(--ink);
            color: var(--ink);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            line-height: 1.8;
            resize: vertical;
            outline: none;
            tab-size: 2;
        }

        .raw-editor:focus {
            box-shadow: 3px 3px 0 var(--vermillion);
        }

        .raw-hint {
            margin-top: 1rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-light);
        }

        /* ═══════════ MARKDOWN TYPOGRAPHY ═══════════ */
        .md h1 {
            font-size: clamp(1.75rem, 3vw, 2.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--ink);
        }

        .md h2 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--line);
        }

        .md h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }

        .md p {
            margin-bottom: 1.25rem;
            color: var(--ink);
            line-height: 1.75;
        }

        .md ul,
        .md ol {
            margin-bottom: 1.25rem;
            padding-left: 1.25rem;
        }

        .md li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }

        .md strong {
            font-weight: 700;
        }

        .md blockquote {
            border-left: 3px solid var(--vermillion);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: rgba(227, 66, 52, 0.04);
        }

        .md code {
            font-family: var(--font-mono);
            font-size: 0.8em;
            background: rgba(26, 26, 26, 0.06);
            padding: 0.15rem 0.35rem;
        }

        .md pre {
            background: var(--ink);
            color: var(--washi);
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
        }

        .md pre code {
            background: transparent;
            padding: 0;
            color: var(--washi);
        }

        .md hr {
            border: none;
            height: 1px;
            background: var(--ink);
            margin: 3rem 0;
        }

        /* ═══════════ TOAST ═══════════ */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(120%);
            background: var(--ink);
            color: var(--washi);
            padding: 0.75rem 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast .dot {
            width: 6px;
            height: 6px;
            background: var(--vermillion);
            border-radius: 50%;
        }

        /* ═══════════ MOBILE ═══════════ */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 30;
            width: 48px;
            height: 48px;
            background: var(--washi);
            border: none;
            border-right: 1px solid var(--ink);
            border-bottom: 1px solid var(--ink);
            color: var(--ink);
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: flex;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.25s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(26, 26, 26, 0.3);
                z-index: 15;
            }

            .overlay.show {
                display: block;
            }

            .main {
                margin-left: 0;
            }

            .topbar-title {
                padding-left: 3.5rem;
            }

            .content-area {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <button class="mobile-toggle" id="mobile-toggle" aria-label="Menu">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="square">
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
        </svg>
    </button>
    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-dot"></div>
            <h1>Prompts</h1>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="Search…">
        </div>
        <nav class="sidebar-nav" id="nav-container"></nav>
        <div class="sidebar-footer">
            <span id="prompt-count">0</span>
            <a href="https://github.com/siddharthachaturvedi/prompts" target="_blank">GitHub ↗</a>
        </div>
    </aside>

    <div class="main">
        <div class="topbar">
            <div class="topbar-title" id="topbar-title">—</div>
            <div class="topbar-actions">
                <button class="tb-btn active" id="toggle-read">Read</button>
                <button class="tb-btn" id="toggle-edit">Edit</button>
                <button class="tb-btn copy-btn" id="copy-btn">Copy ↗</button>
            </div>
        </div>
        <div class="content-area">
            <div class="content-panel" id="content-panel">
                <div class="rendered-view md" id="rendered-view"></div>
                <div class="raw-view" id="raw-view">
                    <textarea class="raw-editor" id="raw-editor" spellcheck="false"></textarea>
                    <p class="raw-hint">Edit above → click Copy to grab your version</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"><span class="dot"></span> Copied to clipboard</div>

    <script id="prompts-data" type="application/json">
        {{ PROMPTS_JSON }}
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let prompts = [];
            try { prompts = JSON.parse(document.getElementById('prompts-data').textContent.trim()); } catch (e) { return; }
            prompts.sort((a, b) => a.filename.localeCompare(b.filename));

            const $ = id => document.getElementById(id);
            const nav = $('nav-container');
            const rendered = $('rendered-view');
            const rawView = $('raw-view');
            const editor = $('raw-editor');
            const panel = $('content-panel');
            const title = $('topbar-title');
            const copyBtn = $('copy-btn');
            const toggleRead = $('toggle-read');
            const toggleEdit = $('toggle-edit');
            const search = $('search-input');
            const toast = $('toast');
            const sidebar = $('sidebar');
            const overlay = $('overlay');
            const mobile = $('mobile-toggle');

            let active = null, rawMode = false;

            $('prompt-count').textContent = prompts.length + ' prompt' + (prompts.length !== 1 ? 's' : '');

            prompts.forEach(p => {
                const el = document.createElement('a');
                el.className = 'nav-item';
                el.dataset.filename = p.filename;
                const m = p.filename.match(/^(\d+)/);
                if (m) {
                    const n = document.createElement('span');
                    n.className = 'nav-number';
                    n.textContent = m[1];
                    el.appendChild(n);
                }
                const l = document.createElement('span');
                l.className = 'nav-label';
                l.textContent = p.title.replace(/^\d+\s*[-–—]\s*/, '');
                el.appendChild(l);
                el.addEventListener('click', e => { e.preventDefault(); select(p); closeMobile(); });
                nav.appendChild(el);
            });

            function select(p) {
                panel.classList.remove('visible');
                setTimeout(() => {
                    active = p;
                    title.textContent = p.title;
                    rendered.innerHTML = marked.parse(p.content);
                    editor.value = p.content;
                    fitEditor();
                    nav.querySelectorAll('.nav-item').forEach(el => el.classList.toggle('active', el.dataset.filename === p.filename));
                    panel.classList.add('visible');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 200);
            }

            function fitEditor() {
                editor.style.height = 'auto';
                editor.style.height = Math.max(400, editor.scrollHeight + 20) + 'px';
            }
            editor.addEventListener('input', fitEditor);

            function setMode(raw) {
                rawMode = raw;
                toggleRead.classList.toggle('active', !raw);
                toggleEdit.classList.toggle('active', raw);
                rendered.classList.toggle('hidden', raw);
                rawView.classList.toggle('active', raw);
                if (raw) fitEditor();
            }
            toggleRead.addEventListener('click', () => setMode(false));
            toggleEdit.addEventListener('click', () => setMode(true));

            copyBtn.addEventListener('click', () => {
                if (!active) return;
                navigator.clipboard.writeText(rawMode ? editor.value : active.content).then(() => {
                    copyBtn.textContent = '✓ Copied';
                    copyBtn.classList.add('copied');
                    toast.classList.add('show');
                    setTimeout(() => { toast.classList.remove('show'); }, 2000);
                    setTimeout(() => { copyBtn.textContent = 'Copy ↗'; copyBtn.classList.remove('copied'); }, 2000);
                });
            });

            search.addEventListener('input', () => {
                const q = search.value.toLowerCase();
                nav.querySelectorAll('.nav-item').forEach(el => {
                    const t = (el.querySelector('.nav-label') || {}).textContent || '';
                    el.classList.toggle('hidden', q.length > 0 && !t.toLowerCase().includes(q));
                });
            });

            function closeMobile() { sidebar.classList.remove('open'); overlay.classList.remove('show'); }
            mobile.addEventListener('click', () => { sidebar.classList.toggle('open'); overlay.classList.toggle('show'); });
            overlay.addEventListener('click', closeMobile);

            document.addEventListener('keydown', e => {
                if ((e.metaKey || e.ctrlKey) && e.key === 'k') { e.preventDefault(); search.focus(); }
            });

            if (prompts.length) select(prompts[0]);
        });
    </script>
</body>

</html>
